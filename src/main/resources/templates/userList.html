<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/userList.css}">
</head>
<body>
    <h1>User List</h1>
    <ul id="userList">
        <li th:each="user : ${allUsers}">
            <span th:text="${user.username}"></span> -
            <span th:if="${#lists.contains(onlineUsers, user.username)}" style="color: green;">온라인</span>
            <span th:if="${!#lists.contains(onlineUsers, user.username)}" style="color: red;">오프라인</span>
            <a href="#" class="chat-link" th:data-username="${user.username}">채팅하기</a>
        </li>
    </ul>

    <script th:src="@{/js/userList.js}"></script>
</body>
</html>
